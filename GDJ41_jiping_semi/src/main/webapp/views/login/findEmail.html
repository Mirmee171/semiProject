<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>

*{
  font-family: "서울남산체";
}

    html,
body {
  height: 100%;
  
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: white;
}

.form-signin {
  width: 100%;
  max-width: 400px;
  padding: 60px 15px 25px 15px;
  margin: auto;
  border: 1px solid #c4c4c4;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin input[type="text"] {
  margin-bottom: 10px;
  
}



.loginContent{
	margin-left: 5px;
	margin-bottom: 20px;
	text-align: left;
	color: #c4c4c4;
	word-spacing: -5px
}

.userName-container{
	margin-top: 40px;
	margin-bottom: 40px;
	margin-left: 10px;
	text-align: left;
}
.phone-container{
	margin-bottom: 50px;
	margin-left: 10px;
	text-align: left;
}
.border-right{
	border-right: 1px solid black;
}
.fs_14{
	font-size: 14px;
}
.btn_mint{
	background-color: #94d5de;
	color: white;
}
.pd_5{
	padding-top: 5px;
	padding-bottom: 5px;
}
a {
	text-decoration: none;
	color: black;
}

input[type="text"] {
	display: block;
    width: 95%;
    padding: 0.375rem 0.75rem;
    margin-top: 5px;
    margin-right: 10px;
    font-size: 1rem;
    line-height: 1.5;
    color: #212529;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    appearance: none;
    border-radius: 0.25rem;
    
}
button {
	display: flex;
	word-spacing: -4px;
}
input::placeholder{
	font-size:12px;
	color: #c4c4c4c4;
}
.ws-4{
	word-spacing: -4px;
}
input::placeholder{
	color: #c4c4c4;
}
.display{
	display: none;
}


</style>
<meta charset="UTF-8">
<title>이메일 찾기 페이지</title>
</head>
 <body class="text-center">
    
	<main class="form-signin">
	  <form>
	    
	    <h4 class="h4 fw-normal ws-4">
	    회원가입 시 등록했던 <br>
	    이름과 휴대폰번호를 <br>
		입력해주세요.
	    </h4>

	    <div class="userName-container">
		<span class="loginContent fs_14">이름(실명)</span>
	    <input type="text" class="form-control" id="userName" placeholder="이름(실명)을 입력해주세요">
	    
	    </div>
	    
	    <div class="phone-container">
		<span class="loginContent fs_14">휴대폰 번호</span>
	    <input type="text" class="form-control" id="phone" placeholder="-를 제외한 휴대폰 번호를 입력해주세요">
	      
	    </div>
	
	    <button class="w-100 btn btn-lg btn_mint mb-3" type="submit">확인</button>
		
		<h4 class="h4 fw-normal ws-4 d-none">
			등록했던 이메일 주소는<br>
			OOO@OOO.OOO 입니다.
		</h4>


	  </form>
	</main>
</body>
</html>
